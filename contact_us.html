<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TravelTips - Contact Us</title>
    <link rel="stylesheet" href="./travelTips.css" />
</head>
<body>
    <nav>
        <div id="navLogoContainer">
            <img src="./Images/logo.png" />
            <h1>TravelTips</h1>
        </div>
        <div id="navLinksContainer">
            <ul>
                <li><a href="./travelTips.html">Home</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div id="contactUsContainer">
        <div>
            <h1>Contact Us</h1>
            <p class="pageIntro">Get in touch - let us know your thoughts!</p>
        </div>
        <div id="contactFormContainer">
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
                <label for="message">Message</label>
                <textarea rows="5" id="message" name="message" placeholder="Enter your message" required></textarea>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <div id="socialLinks">
        <ul>
            <li><a href="https://www.twitter.com" target="_blank"><img src="./Images/twitter.png" /></a></li>
            <li><a href="https://www.facebook.com" target="_blank"><img src="./Images/facebook.png" /></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="./Images/instagram.png" /></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><img src="./Images/youtube.png" /></a></li>
        </ul>
    </div>
</body>
</html>
